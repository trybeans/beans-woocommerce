name: Deploy to SVN

on:
  push:
    branches:
      - staging  # Adjust this to match your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SVN
      run: sudo apt-get install subversion

    - name: Deploy to SVN
      run: |
        svn checkout --non-interactive --no-auth-cache --username ${{ secrets.SVN_USERNAME }} --password ${{ secrets.SVN_PASSWORD }} ${{ secrets.SVN_REPO_URL }} woocommerce-loyalty-rewards
        cp -r assets/* woocommerce-loyalty-rewards/trunk/assets/
        cp -r src/* woocommerce-loyalty-rewards/trunk/
        cd woocommerce-loyalty-rewards
        svn add . --force
        svn commit -m "Automatic deployment from GitHub Action"   --username ${{ secrets.SVN_USERNAME }} --password ${{ secrets.SVN_PASSWORD }}
        svn update

    - name: Post to a Slack channel
      id: slack
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text":  "The Beans Woocommerce plugin has been staged. You can find the updated plugin at at  ${{ secrets.SVN_REPO_URL }}/trunk"
                }
              }
            ]
          }
    
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEB_HOOK }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK