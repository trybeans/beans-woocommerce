name: Deploy to SVN

on:
  push:
    branches:
      - feature/DEV-818  # Adjust this to match your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SVN
      run: sudo apt-get install subversion

    - name: Deploy to SVN
      run: |
        svn checkout --non-interactive --no-auth-cache --username ${{ secrets.SVN_USERNAME }} --password ${{ secrets.SVN_PASSWORD }} ${{ secrets.SVN_REPO_URL }}   woocommerce-loyalty-rewards
        cp -r assets/* woocommerce-loyalty-rewards/trunk/assets/
        cp -r src/* woocommerce-loyalty-rewards/trunk/
        cd woocommerce-loyalty-rewards
        releaseVersion=$(sed -n 's/Stable tag: //p' trunk/readme.txt)
        mkdir -p tags/$releaseVersion 
        svn copy --parents trunk/* tags/$releaseVersion
        svn add . --force
        svn commit -m "Automatic deployment from GitHub Action"   --username ${{ secrets.SVN_USERNAME }} --password ${{ secrets.SVN_PASSWORD }}
        svn update